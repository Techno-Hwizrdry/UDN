<h2><b>Participants</b></h2>

<table>
<tr>
  <td>Name</td>
  <td>Age</td>
  <td>Siblings</td>
  <td>Known environmental exposures</td>
  <td>Known genetic mutations</td>
</tr>

{% for participant in participants %}
<tr>
  <td> {{ participant.name }} </td>
  <td> {{ participant.age }} </td>
  <td> {{ participant.num_siblings }} </td>
  <td> {{ participant.env_exposures }} </td>
  <td> {{ participant.genetic_mutations }} </td>
</tr>
{% endfor %}
</table>
