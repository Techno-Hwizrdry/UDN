{% load static %}
<head>
  <title>UDN Add Participant</title>
  <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>

{% block content %}
<h2> Add Participant </h2>
<br>

{% if submitted %}
<p>Your venue was submitted successfully. Thank you.</p>
{% else %}
<form action="" method="post">
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td> <input type="submit" value="Submit"> </td>
    </tr>
  </table>
  {% csrf_token %}
</form>
{% endif %}

<br>
<a href="{% url 'participant_info:all' %}">View All Participants</a>
{% endblock content %}
